	<div class="container" style="max-width: 500px; margin: 100px auto;">
    <!-- Login form -->

    <form id="loginForm" action="/login" method="POST">
	    <h2>Login</h2><br>
        <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
		<button type="submit" class="btn btn-primary">Forgot Password</button>
        <button type="submit" class="btn btn-link" id="showSignupButton">Sign up?</button>
    </form>

    <!-- Signup form (initially hidden) -->
    <form id="signupForm" action="/signup" method="POST" style="display: none;">
	<h2>Sign Up</h2> <br>
        <div class="form-group">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" class="form-control" required>
        </div>
		<div class="form-group">
            <label for="roleSelect">Role:</label>
            <select id="roleSelect" name="role" class="form-control" required>
                <option value="" disabled selected>Select your role</option>
                <option value="patient">Patient</option>
                <option value="healthcare_provider">Healthcare Provider</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="button" class="btn btn-link" id="showLoginButton">Back to Login</button>
    </form>
</div>

<script>
    // Event listener for "Sign up?" button
    document.getElementById('showSignupButton').addEventListener('click', function(event) {
        event.preventDefault();
        // Hide the login form
        document.getElementById('loginForm').style.display = 'none';
        // Show the signup form
        document.getElementById('signupForm').style.display = 'block';
    });

    // Event listener for "Back to Login" button
    document.getElementById('showLoginButton').addEventListener('click', function(event) {
        event.preventDefault();
        // Hide the signup form
        document.getElementById('signupForm').style.display = 'none';
        // Show the login form
        document.getElementById('loginForm').style.display = 'block';
    });
</script>
